<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UniGlow ‚Äì Beauty at Your Budget</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e1e6b5c4.js" crossorigin="anonymous"></script>
</head>
<body>

  <!--  Navigation Bar -->
  <nav class="navbar">
    <a href="/" class="logo-link"><div class="logo">
      <h2>UniGlow</h2>
    </div></a>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/shop">Shop</a></li>
      <li><a href="/feedback">Feedback</a></li>
      <li><a href="/admin">Admin</a></li>
    </ul>

    <button id="dark-mode-toggle" class="dark-mode-button">Dark Mode</button>

    <div class="cart" aria-label="Shopping cart">
      <!-- Font Awesome icon (kept as first choice) -->
      <i class="fas fa-shopping-cart" aria-hidden="true"></i>
      <!-- Inline SVG fallback (will display if Font Awesome doesn't load) -->
      <svg class="cart-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path fill="currentColor" d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.45C8.89 16.37 9.5 17 10.28 17h7.45v-2H10.8c-.09 0-.17-.05-.22-.12l.03-.06L11.1 15h6.45c.75 0 1.41-.41 1.75-1.03L21.92 6.86A1.003 1.003 0 0 0 21 6H7.42l-.94-2zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2z" />
      </svg>
      <span id="cart-count">0</span>
     <div class="cart-dropdown" id="cart-dropdown">
       <ul id="cart-items-list"></ul>
       <a href="/cart.html" class="view-cart-btn">View Full Cart</a>
     </div>
    </div>
  </nav>

  <!-- Filter & Search Controls (Moved outside the navbar for better space usage) -->
  <div class="filter-controls">
    <input type="text" id="search-bar" placeholder="Search for products...">
    <select id="sort-select">
      <option value="default">Sort by</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="name-asc">Name: A to Z</option>
      <option value="name-desc">Name: Z to A</option>
    </select>
  </div>

  <!-- üíÖüèΩ Header (You can keep this or shorten it) -->
  <header>
    <h1>Beauty at Your Budget üíÖüèΩ</h1>
  </header>

  <!-- üõç Product Section -->
  <section id="products"></section>

  <script src="/js/script.js"></script>
</body>
</html>
